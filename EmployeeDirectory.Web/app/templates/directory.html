<div ng-show="employees.length">
    <div class="row">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Job Title</th>
                    <th>Location</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th visible-if="Admin"></th>
                </tr>
            </thead>
            <tr ng-repeat="employee in employees">
                <td ng-bind="employee.firstName"></td>
                <td ng-bind="employee.lastName"></td>
                <td ng-bind="employee.jobTitle"></td>
                <td>{{ employee.location | location }}</td>
                <td ng-bind="employee.email"></td>
                <td>{{ employee.phone | phone }}</td>
                <td class="text-center" visible-if="Admin">
                    <button type="button" class="btn btn-warning btn-xs" ng-click="editEmployee(employee.employeeId)">Edit</button>
                    <button type="button" class="btn btn-danger btn-xs" ng-click="deleteEmployee($index)">Delete</button>
                </td>
            </tr>
        </table>
    </div>
    <div class="row" ng-show="totalEmployees > pageSize">
        <div class="text-center">
            <pagination total-items="totalEmployees" ng-model="currentPage" ng-change="pageChanged()" max-size="5" class="pagination-lg" boundary-links="true" rotate="true"></pagination>
        </div>
    </div>
</div>
