<div class="form-group">
    <label for="firstName" class="col-md-2 control-label">First Name*</label>
    <div class="col-md-10">
        <input name="firstName" class="form-control" ng-model="employee.firstName" ng-required="true" maxlength="50" placeholder="First Name">
    </div>
</div>
<div class="form-group">
    <label for="lastName" class="col-md-2 control-label">Middle Initial</label>
    <div class="col-md-10">
        <input type="text" name="lastName" class="form-control" ng-model="employee.middleInitial" maxlength="1">
    </div>
</div>
<div class="form-group">
    <label for="lastName" class="col-md-2 control-label">Last Name*</label>
    <div class="col-md-10">
        <input type="text" name="lastName" class="form-control" ng-model="employee.lastName" ng-required="true" maxlength="50" placeholder="Last Name">
    </div>
</div>
<div class="form-group">
    <label for="jobTitle" class="col-md-2 control-label">Job Title</label>
    <div class="col-md-10">
        <input type="text" name="jobTitle" class="form-control" ng-model="employee.jobTitle" maxlength="100" placeholder="Job Title">
    </div>
</div>
<div class="form-group">
    <label for="location" class="col-md-2 control-label">Location*</label>
    <div class="col-md-10">
        <select name="location" class="form-control" ng-model="employee.location" ng-required="true">
            <option value="1">Austin</option>
            <option value="2">Dallas</option>
            <option value="3">Houston</option>
        </select>
    </div>
</div>
<div class="form-group" ng-class="{'has-error': employeeForm.phone.$error.pattern }">
    <label for="phone" class="col-md-2 control-label">Phone*</label>
    <div class="col-md-10">
        <input type="text" name="phone" class="form-control" ng-model="employee.phone" maxlength="25" ng-minlength="10" ng-pattern="/^[0-9]{10,25}$/" placeholder="5121234567">
    </div>
</div>
