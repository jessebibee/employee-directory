<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="firstName" class="col-md-2 control-label">First Name</label>
        <div class="col-md-10">
            <input name="firstName" class="form-control" ng-model="employee.firstName" placeholder="First Name">
        </div>
    </div>
    <div class="form-group">
        <label for="lastName" class="col-md-2 control-label">Last Name</label>
        <div class="col-md-10">
            <input type="text" name="lastName" class="form-control" ng-model="employee.lastName" placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <label for="jobTitle" class="col-md-2 control-label">Job Title</label>
        <div class="col-md-10">
            <input type="text" name="jobTitle" class="form-control" ng-model="employee.jobTitle" placeholder="Job Title">
        </div>
    </div>
    <div class="form-group">
        <label for="location" class="col-md-2 control-label">Location</label>
        <div class="col-md-10">
            <input type="text" name="location" class="form-control" ng-model="employee.location" placeholder="Location">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-md-2 control-label">Email</label>
        <div class="col-md-10">
            <input type="email" name="email" class="form-control" ng-model="employee.email" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-md-2 control-label">Phone:</label>
        <div class="col-md-10">
            <input type="text" name="phone" class="form-control" ng-model="employee.phone" placeholder="Phone">
        </div>
    </div>
</form>
